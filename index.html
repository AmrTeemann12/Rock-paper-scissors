<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/atari" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Rock-paper-scissors game</title>
    <link rel="icon" href="images/rock-paper-scissors.png" type="image/x-icon">
</head>
<body>
    <h1>Welcome To Rock-paper-scissors Game</h1>
    <P>pick a weapon...</P>
    <div id="container">
        <button id="rock" class="play-button"></button>
        <button id="paper" class="play-button"></button>
        <button id="scissors" class="play-button"></button>
    </div>
    <div id="show-div">
        <div id="player-choice" class="show-box"></div>
        <div>VS</div>
        <div id="computer-choice" class="show-box"></div>
    </div>
    <div id="result-box"></div>
</body>
</html>
